<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/spotify-style.css">
    <link rel="icon" href="../images/spotify-logo-sm.png">
    <title>Spotify Search</title>
</head>
<body>
<div class="header">
    <h1>
        <img id="header-image" src="../images/spotify-logo-lg.png">
        Spotify Artist Search
    </h1>
</div>
<br/>
<div class="input-group col-xs-12 search">
    <input type="text" class="form-control" id="query" placeholder="Input artist name..."/>
        <span class="input-group-btn">
            <button class="btn btn-success" id="search" type="button">Search</button>
            <button class="btn btn-success" id="login" type="button">Login</button>
        </span>
</div>
<div id="current-artist">
    <br/>
</div>
<div class="col-xs-8" id="albums">
    <h3>Albums</h3>
    <div id="artist-results"></div>
</div>
<div class="col-xs-4" id="artists">
    <h3>Related Artists</h3>
    <div id="related-artists"></div>
</div>
<script id="search-template" type="text/x-handlebars-template">
    {{#each albums.items}}
    <div title="Click Me!" style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
    {{/each}}
</script>
<script id="related-template" type="text/x-handlebars-template">
    {{#each artists}}
    <div title="Click Me!" style="font-size: 16px" class="artist">{{@key}}{{name}}</div>
    {{/each}}
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="../scripts/vendor/handlebars-v2.0.0.js"></script>
<script type="text/javascript" src="../scripts/spotify-app.js"></script>
<script type="text/javascript" src="../scripts/analytics.js"></script>
</body>
</html>
