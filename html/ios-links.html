<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alex's iOS Links</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../scripts/ios-links-angular.js"></script>
</head>
<body ng-app="myApp">
    <div class="container">
        <div class="media">
            <div class="media-left">
                <img class="media-object" src="../images/ios-logo.png">
            </div>
            <div class="media-body">
                <h1 class="media-heading">Alex's iOS Dev Resource Links</h1>
            </div>
        </div>
        <br>
        <div ng-controller="LinkController" class="jumbotron">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="link in links">
                    <a ng-href="{{ link.url }}">{{ link.name }}</a>
                </li>
            </ul>
        </div>
        <a href="http://alexpersian.com/">Home</a>
    </div>
</body>
</html>
