<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" content="initial-scale = 1.0, user-scalable = no">
        <meta charset="UTF-8">
        <title>Whiteboard</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../styles/bs-custom.css">

    </head>
    <body>
        <!-- NavBar -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Whiteboard</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <button type="button" class="btn btn-custom navbar-btn" id="penBlack" onclick="WBAPP.changeColor('black')">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Black
                        </button>
                        <button type="button" class="btn btn-danger" id="penRed" onclick="WBAPP.changeColor('red')">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Red
                        </button>
                        <button type="button" class="btn btn-success" id="penGreen" onclick="WBAPP.changeColor('green')">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Green
                        </button>
                        <button type="button" class="btn btn-primary" id="penBlue" onclick="WBAPP.changeColor('blue')">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Blue
                        </button>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <button type="button" class="btn btn-warning" id="erase" onclick="WBAPP.erase()">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eraser OFF
                        </button>
                    </form>
                    <ul class="nav navbar-nav">
                        <li class="dropdown" id="penWidth">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" id="penDisplay">Pen Width: 5 <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" onclick="WBAPP.changePenWidth(5)">5</a></li>
                                <li><a href="#" onclick="WBAPP.changePenWidth(4)">4</a></li>
                                <li><a href="#" onclick="WBAPP.changePenWidth(3)">3</a></li>
                                <li><a href="#" onclick="WBAPP.changePenWidth(2)">2</a></li>
                                <li><a href="#" onclick="WBAPP.changePenWidth(1)">1</a></li>
                            </ul>
                        </li>
                        <li class="dropdown" id="eraseWidth">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" id="eraseDisplay">Eraser Width: 50 <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" onclick="WBAPP.changeEraserWidth(50)">50</a></li>
                                <li><a href="#" onclick="WBAPP.changeEraserWidth(40)">40</a></li>
                                <li><a href="#" onclick="WBAPP.changeEraserWidth(30)">30</a></li>
                                <li><a href="#" onclick="WBAPP.changeEraserWidth(20)">20</a></li>
                                <li><a href="#" onclick="WBAPP.changeEraserWidth(10)">10</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="btn-save"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</a></li>
                        <!-- TODO: Get loading working properly -->
                        <!--<li><a href="#" id="btn-load">Load</a></li>-->
                    </ul>
                </div>
            </div>
        </nav>

        <canvas id="myCanvas"></canvas>
        <img id="wbLoad" class="visuallyhidden" src="">


        <!-- External scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <!-- Internal scripts -->
        <script type="text/javascript" src="../scripts/paper-full.js"></script>
        <script type="text/javascript" src="../scripts/whiteboard.js"></script>
        <script type="text/javascript" src="../scripts/wb-paper.js"></script>

    </body>
</html>
