        <!-- Prevent scrolling of page -->

            document.addEventListener('touchmove', function(event) {
                event.preventDefault();

        </script>

    <body>
        ||
        <!-- Drawing colors -->
        <button type="button" class="btn btn-custom" id="penBlack" onclick="WBAPP.changeColor('black')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Black
        </button>
        <button type="button" class="btn btn-danger" id="penRed" onclick="WBAPP.changeColor('red')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Red
        </button>
        <button type="button" class="btn btn-success" id="penGreen" onclick="WBAPP.changeColor('green')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Green
        </button>
        <button type="button" class="btn btn-primary" id="penBlue" onclick="WBAPP.changeColor('blue')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Blue
        </button>
        ||
        Pen Width
        <div class="btn-group" role="group">
            <label for="penWidth">
                <select class="form-control" id="penWidth">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </label>
        </div>
        ||
        <!-- Erasing -->
        <button type="button" class="btn btn-warning" id="erase" onclick="WBAPP.erase()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eraser OFF
        </button>
        ||
        Eraser Width
        <div class="btn-group" role="group">
            <label for="eraseWidth">
                <select class="form-control" id="eraseWidth">
                    <option value="50">50</option>
                    <option value="40">40</option>
                    <option value="30">30</option>
                    <option value="20">20</option>
                    <option value="10">10</option>
                </select>
            </label>
        </div>
        ||
        <!-- Save function -->
        <a href="#" class="button btn btn-default" id="btn-save">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save
        </a>
