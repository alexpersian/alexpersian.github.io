<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Whiteboard</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    </head>
    <body>
        ||
        <!-- Drawing colors -->
        <button type="button" class="btn btn-inverse" id="penBlack" onclick="WBAPP.changeColor('black')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Black
        </button>
        <button type="button" class="btn btn-danger" id="penRed" onclick="WBAPP.changeColor('red')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Red
        </button>
        <button type="button" class="btn btn-primary" id="penBlue" onclick="WBAPP.changeColor('blue')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Blue
        </button>
        <button type="button" class="btn btn-success" id="penGreen" onclick="WBAPP.changeColor('green')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Green
        </button>
        ||
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Pen Width
        <div class="btn-group" role="group">
            <label for="penWidth">
                <select class="form-control" id="penWidth">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </label>
        </div>
        ||
        <!-- Erasing -->
        <button type="button" class="btn btn-warning" id="erase" onclick="WBAPP.erase()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eraser OFF
        </button>
        ||
        <a href="#" class="button btn btn-default" id="btn-save">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save
        </a>

        <canvas id="myCanvas"></canvas>

        <!-- External scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Internal scripts -->
        <script type="text/javascript" src="../scripts/paper-full.js"></script>
        <script type="text/javascript" src="../scripts/whiteboard.js"></script>
        <script type="text/paperscript" canvas="myCanvas" src="../scripts/wb-paper.js"></script>

    </body>
</html>
