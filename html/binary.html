<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Binary Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body style="padding-top: 20px">
<div class="col-sm-4 col-sm-offset-4">
    <h1>Binary Search!</h1>
    <form>
        <div class="form-group">
            <label for="number">Number of Elements</label>
            <input id="number" class="form-control">
            <label for="target">Target Value</label>
            <input id="target" class="form-control">
        </div>
        <button type="button" id="submit" class="btn btn-primary">Generate and Search</button>
        <br />
        <h3 class="">Target found at index: <span id="result"></span></h3>
    </form>
</div>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="../scripts/binary.js"></script>
<script type="text/javascript" src="../scripts/analytics.js"></script>
</body>
</html>
